<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/style.css">
    <title>John Bolognino</title>
</head>
<body>
    <div class="card">
        <span><h1 id="name">John Bolognino</h1>
        <p id="role">Software Developer</p></span>

            <button id='about-btn' onclick="changeContent('about')">About Me</button>
            <button id='projects-btn' onclick="changeContent('projects')">Projects</button>
            <button id='contact-btn' onclick="changeContent('contact')">Contact</button>
            <button id='publications-btn' onclick="changeContent('publications')">Publications</button>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
